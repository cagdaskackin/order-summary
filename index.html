<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Order Summary Card</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="card-main">
                <div class="card-body">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <div class="card-info mb">
                            <h2 class="card-title mb">Order Summary</h2>
                            <p class="card-text">You can now listen to millions of songs, audiobooks, and poadcasts on
                                any
                                device anywhere you like!</p>
                        </div>
                        <div class="card-plan">
                            <div class="plan-name">
                                <img class="music-icon" src="images/icon-music.svg" alt="">
                                <div class="ml">
                                    <p class="plan-title">Annual Plan</p>
                                    <p class="plan-price display-b mt">$59.99/year</p>
                                </div>
                            </div>
                            <div class="change"><a href="#">Change</a></div>
                        </div>
                        <div class="card-buttons">
                            <button class="btn">proceed to payment</button>
                            <button class="btn">cancel order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
